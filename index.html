<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>To Do List</title>
        <!-- Iconscout Link for Icons -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="task-input">
                <img src="./icons/align-left.svg" alt="icon">
                <input type="text" placeholder="Add a new task">
            </div>
            <div class="controls">
                <div class="filters">
                    <span id="all" class="active">All</span>
                    <span id="pending">Pending</span>
                    <span id="completed">Completed</span>
                </div>
                <button class="clear-btn">Clear All</button>
            </div>
            <ul class="taskbox">
                <li class="task">
                    <label for="">
                        <input type="checkbox" name="" id="1">
                        <p>Task 1</p>
                    </label>
                    <div class="settings">
                        <i class="uil-ellipsis-h"></i>
                    </div>
                </li>
                <li class="task">
                    <label for="">
                        <input type="checkbox" name="" id="1">
                        <p>Task 2</p>
                    </label>
                    <div class="settings">
                        <i class="uil-ellipsis-h"></i>
                    </div>
                </li>
                <li class="task">
                    <label for="">
                        <input type="checkbox" name="" id="1">
                        <p>Task 3</p>
                    </label>
                    <div class="settings">
                        <i class="uil-ellipsis-h"></i>
                    </div>
                </li>
                <li class="task">
                    <label for="">
                        <input type="checkbox" name="" id="1">
                        <p>Task 4</p>
                    </label>
                    <div class="settings">
                        <i class="uil-ellipsis-h"></i>
                    </div>
                </li>
                <li class="task">
                    <label for="">
                        <input type="checkbox" name="" id="1">
                        <p>Task 5</p>
                    </label>
                    <div class="settings">
                        <i class="uil-ellipsis-h"></i>
                    </div>
                </li>
            </ul>
        </div>

    </body>

</html>
